---
- git: https://github.com/SovereignCloudStack/generics.git
  version: master
  files:
    - src: github/*.yml
      dst: .github/
    - src: github/workflows/*.yml
      dst: .github/workflows/
    - src: k8s/gilt.yml
      dst: ./gilt.yml
    - src: k8s/README.md
      dst: ./README.md
    - src: k8s/render-template.py
      dst: ./render-template.py
    - src: k8s/.gitignore
      dst: ./
      post_commands:
        - mkdir -p test
        - sh -c 'stat test/wait >/dev/null 2>/dev/null || echo "#!/bin/bash" > test/wait && chmod +x test/wait'
        - sh -c 'stat test/test >/dev/null 2>/dev/null || echo "#!/bin/bash" > test/test && chmod +x test/test'
        - python3 render-template.py README.md
        - rm render-template.py
